<!doctype html>

<html>
  <head>
    <title></title>
    <style>
    #canvas {
      display: block;
      margin: auto;

      display: none;
    }
    </style>
    <script src="underscore.js"></script>
    <script src="keymaster.js"></script>

  <canvas id="canvas" width="1000" height="900">

</html>
